<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] min-h-[200vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-grey-400 p-3"
      >
        <div class="flex">
          <img src="./images/Group.png" alt="" class="h-[50px]" />
          <div>
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Default
          </button>
        </div>
      </div>

      <div class="mt-8 p-3">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>Add money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>Pay Bills</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./images/wallet1.png" class="mx-auto" alt="" />
          <h2>transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <div>
        <h1 class="my-5 font-bold">Add money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="font-semibold ">Select a bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 w-full">
              <option disabled selected>Pick a bank</option>
              <option>IFIC Bank</option>
              <option>Islami Bank</option>
              <option>City Bank</option>
            </select>
          </div>
          <div class="mt-5">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input id="bank-account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-5">
            <label class="font-semibold" for="">Amount to add</label>
            <br />
            <input id="add-amount"
              type="text"
              placeholder="Add amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-5">
            <label class="font-semibold" for="">Pin number</label>
            <br />
            <input id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="add-money-btn"
            type="button"
            class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
